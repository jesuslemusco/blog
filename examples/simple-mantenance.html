<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Maintenance â€“ Jesus Lemus</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" href="https://placehold.co/32x32/97B136/000000?text=JL" type="image/x-icon" />

  <meta name="description" content="The personal portfolio and blog of Jesus Lemus is currently under maintenance." />
  <meta name="theme-color" content="#000000" />

  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f8f8;
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --border-color: #e0e0e0;
      --dark-green: #598040;
      --light-green: #97b136;
    }
    .dark {
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --border-color: #4b5563;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-secondary);
      transition: background-color 0.3s, color 0.3s;
    }
    .bg-primary { background-color: var(--bg-primary); }
    .text-primary { color: var(--text-primary); }
    .text-secondary { color: var(--text-secondary); }

    .text-gradient {
      background: linear-gradient(90deg, var(--light-green), var(--dark-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .maintenance-grid {
        background-color: var(--bg-primary);
        background-image: radial-gradient(#d1d1d1 1px, transparent 1px); 
        background-size: 32px 32px;
    }
    .dark .maintenance-grid {
        background-image: radial-gradient(#3a3a3a 1px, transparent 1px);
        background-size: 32px 32px;
    }
  </style>
</head>
<body class="antialiased">
  <div class="relative flex items-center justify-center min-h-screen">
    <div class="absolute inset-0 -z-10 h-full w-full maintenance-grid"></div>
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="mb-8">
            <!-- Updated Cloud Icon SVG -->
            <svg class="w-24 h-24 mx-auto text-gradient" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-5.032-2.242 3 3 0 00-5.032 2.242A4.5 4.5 0 002.25 15z" />
            </svg>
        </div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-primary tracking-tighter">Under Maintenance</h1>
        <p class="mt-4 text-lg text-secondary">My website is currently undergoing scheduled maintenance. I should be back online shortly. Thanks for your patience!</p>
        <p class="mt-8 text-sm text-secondary">&copy; <span id="year"></span> Jesus Lemus</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Set footer year
      const y = document.getElementById('year'); 
      if (y) y.textContent = new Date().getFullYear();

      // Basic theme detection (optional, but good practice)
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    });
  </script>
</body>
</html>
